version: '3.8'

# Development version of docker-compose.yml

services:
  assessment_module_manager:
    build:
      context: .
      dockerfile: ./assessment_module_manager/Dockerfile
    ports:
      - "5000:5000"

  playground:
    hostname: playground
    build:
      context: ./playground
      dockerfile: Dockerfile
    ports:
      - "3000:3000"

  module_example:
    hostname: module_example
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - MODULE_NAME=module_example
    ports:
      - "5001:5001"