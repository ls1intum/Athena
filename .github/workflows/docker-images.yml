name: Docker Image

# Build the Docker images for the the assessment module manager, the modules and the playground.
# Because the Python images depend on the athena Python package, the package is built first.

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - develop
  workflow_dispatch:
    inputs:
      push:
        description: 'Push to GitHub Container Registry'
        required: true
        default: 'false'

jobs:
  find_images_to_build:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set Matrix
        id: set-matrix
        run: |
          # assessment_module_manager
          echo "matrix=assessment_module_manager\n" > $GITHUB_OUTPUT
          # modules
          MODULE_NAMES=$(ls -d module_* | jq -R -s -c 'split("\n")[:-1]')
          echo "matrix=${MODULE_NAMES}" >> $GITHUB_OUTPUT
          # playground
          echo "matrix=playground" >> $GITHUB_OUTPUT

  build_athena_package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build athena image
        run: |
          docker build -t athena .

  build_other_images:
    needs: [find_images_to_build, build_athena_package]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: ${{fromJson(needs.prepare.outputs.matrix)}}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build (and push) Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          build-args: MODULE_NAME=${{ matrix.module }}
          push: ${{ github.event.pull_request.base.ref == 'develop' || github.event.inputs.push == 'true' }}
          tags: ghcr.io/${{ github.repository_owner }}/athena_${{ matrix.module }}:latest
