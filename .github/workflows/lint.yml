name: Prospector Linting

on:
  push:
    branches:
      - develop
  pull_request:

jobs:
  prospector:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
# Cache poetry Schritt vorÃ¼bergehend entfernt um Cache zu leeren
    - name: Install dependencies
      run: |
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        poetry install
    - name: Run Prospector
      run: poetry run prospector