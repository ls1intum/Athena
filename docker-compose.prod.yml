version: '3.8'

# The production version directly uses the Docker images from the registry.
# To run: docker-compose -f docker-compose.prod.yml up

services:
  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - ATHENA_DOMAIN
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile

  assessment_module_manager:
    env_file:
      - ${ATHENA_ENV_DIR}/assessment_module_manager.env
    image: ghcr.io/pal03377/athena_assessment_module_manager:pr-19

  module_example:
    hostname: module_example
    env_file:
      - ${ATHENA_ENV_DIR}/module_example.env
    image: ghcr.io/pal03377/athena_module_example:pr-19

  module_programming_llm:
    hostname: module_programming_llm
    env_file:
      - ${ATHENA_ENV_DIR}/module_programming_llm.env
    image: ghcr.io/pal03377/athena_module_programming_llm:pr-19

  module_cofee:
    hostname: module_cofee
    env_file:
      - ${ATHENA_ENV_DIR}/module_cofee.env
    image: ghcr.io/pal03377/athena_module_cofee:pr-19